{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
<main>
    <div class="container">

        <section class="min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 col-sm-6  d-flex flex-column align-items-center justify-content-center">

                        <div class="card mb-3">

                            <div class="card-body">

                            <div class="pt-4 pb-2">
                                <h5 class="card-title text-center pb-0 fs-4">Login</h5>
                                <p class="text-center small">Entre com seu usuário e senha</p>
                            </div>

                            <form class="row g-3" >

                                <div class="col-12">
                                    <label for="username" class="form-label">Usuário</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                                        <input type="text" name="username" class="form-control" id="username" required>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" name="password" class="form-control" id="password" required>
                                </div>

                                <div class="col-12">
                                    <button class="btn button" type="submit">Entrar</button>
                                </div>

                                <div class="col-12">
                                    <p class="small mb-0">Esqueceus sua senha? <a href="#">Clique a aqui</a></p>
                                </div>
                            </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
  </main><!-- End #main -->
{% endblock content %}
